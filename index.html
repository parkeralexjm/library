      <div class="navContainer">
        <span>library</span>
        <button>Log in</button>
      </div>

          <thead>

              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Delete</th>

          </tbody>

        <button>+ Add book</button>

      </div>
    </div>
